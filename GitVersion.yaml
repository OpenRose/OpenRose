mode: ContinuousDelivery
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
ignore:
  sha: []
branches:
  main:
    regex: '^(main)$'
    is-release-branch: true
    increment: Minor
  Alpha:
    regex: '^(Alpha/.*)$'
    is-release-branch: false
    increment: Patch
  Beta:
    regex: '^(Beta/.*)$'
    is-release-branch: false
    increment: Patch
  pull-request:
    regex: '^(pull/.*)$'
    increment: Inherit
  hotfix:
    regex: '^(hotfix/.*)$'
    increment: Patch